version: '3.3'

services:

  nginx:
    container_name: vtalksnet_nginx
    hostname: nginx
    restart: on-failure
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/nginx.vh.default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - web
      - postgres

  postgres:
    container_name: vtalksnet_postgres
    hostname: postgres
    restart: on-failure
    image: postgres:alpine
    volumes:
      - pgdata:/var/lib/postgresql/data/
    ports:
      - "5432"

  web:
    container_name: vtalksnet_web
    hostname: web
    restart: always
    build: ./web
    volumes:
      - ./web:/opt/vtalks/web/
    ports:
      - "8000"
    depends_on:
      - postgres

volumes:
  pgdata:
