{% if is_paginated %}
    <nav class="pagination" aria-label="Pagination">
        <span class="page-links">
            {% if page_obj.has_previous %}
                <a href="{% url url_target page=1 %}">&laquo; first</a>
                <a href="{% url url_target page=page_obj.previous_page_number %}">previous</a>
            {% endif %}
            <span class="page-current">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
            </span>
            {% if page_obj.has_next %}
                <a href="{% url url_target page=page_obj.next_page_number %}">next</a>
                <a href="{% url url_target page=page_obj.paginator.num_pages %}">last &raquo;</a>
            {% endif %}
        </span>
    </nav>
{% endif %}
