<div class="container search-results">
    <h2>Search results for: {{search_query}}</h2>
    {% if search_results %}
        <ul class="list-unstyled">
        {% for talk in search_results %}
            {% include "partials/search/list_item.html" %}
        {% endfor %}
        </ul>
    {% else %}
        <p>Search has no results.</p>
    {% endif %}
</div>
