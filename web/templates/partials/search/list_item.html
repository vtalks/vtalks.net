{% load humanize %}
<li class="media">
    <a href="">
        <img class="mr-3" src="{{talk.medium_thumb}}" alt="{{talk.title}}">
    </a>
    <div class="media-body">
        <a href="">
            <h5 class="mt-0 mb-1">{{talk.title}}</h5>
        </a>
        <p>{{talk.view_count|intcomma}} views · {{talk.created|naturaltime}} · {{talk.rank}}</p>
        {{talk.description}}
    </div>
</li>
