<section class="details-talk-metadata">
    <h4>Metadata:</h4>
    <ul class="list-unstyled">
        {% for tag in object.tags.all %}
        <li class="d-inline">
        <a href="{% url 'tags:tag-details' tag.slug %}" rel="nofollow" class="badge badge-secondary badge-light text-muted p-3 mb-2"><i class="fas fa-tag"></i> {{tag.name}}</a>
        </li>
        {% endfor %}
    </ul>
</section>
