{% load humanize %}
{% load timedelta %}
<div class="card-deck">
{%  if watched_talks %}
    {% for object in watched_talks %}
    <div class="card">
        <a href="{% url 'talks:talk-details' object.talk.slug %}">
        <img class="card-img-top" src="{{ object.talk.high_thumb }}" alt="{{ object.talk.title }}">
        </a>
        <div class="card-body">
            <h6 class="card-title"><a href="{% url 'talks:talk-details' object.talk.slug %}">{{ object.talk.title }}</a></h6>
            <p class="card-text">
            <small class="text-muted">
            <i class="fas fa-clock"></i> {{object.talk.duration|timedelta_nozeros}}
            <br/>
            <i class="far fa-calendar-alt"></i> {{object.talk.created|naturaltime}}
            </small>
            </p>
        </div>
    </div>
    {% endfor %}
{%  endif %}
</div>
